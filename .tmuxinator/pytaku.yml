name: pytaku
root: ~/pj/pytaku

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: workon pytaku

windows:
  - editor:
      panes:
        - vim
  - devserver:
      layout: even-horizontal
      panes:
        - gaeserv --smtp_host=127.0.0.1 .
        - gulp && gulp watch  # build then watch
  - shell: ll
