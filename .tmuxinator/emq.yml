name: emq
root: ~/pj/eastern-union

# Runs before everything. Use it to start daemons etc.
pre: vagrant up

windows:
  - vim:
    - workon py2
    - vim
  - vagrant-ssh:
      layout: main-vertical
      panes:
        - free:
            - vagrant ssh
            - cd /vagrant
            - . scripts/set_env.sh
            - sudo service nginx start
            - twistd -n warp
        - psql:
            - vagrant ssh
            - cd /vagrant
            - . scripts/set_env.sh
            - psql
  - shell: l
