name: emq
root: ~/pj/eastern-union

# Runs before everything. Use it to start daemons etc.
pre: vagrant up

windows:
  - vim:
    - workon emq
    - vim
  - vagrant-ssh:
      layout: vertical
      panes:
        - free:
            - vagrant ssh
            - cd /vagrant
            - . scripts/set_env.sh
            - sudo service nginx start
            - twistd -n warp
        - psql:
            - vagrant ssh
            - cd /vagrant
            - . scripts/set_env.sh
            - psql
  - dev4-ssh:
    - ssh -p 1022 dev4.cogini.com
    - cd /var/www/hosts/eastern-demo.cogini.com/htdocs
    - . scripts/set_env.sh
  - shell:
    - ls
