name: emq
root: ~/pj/eastern-union

# Runs before everything. Use it to start daemons etc.
pre: vagrant up

windows:
  - vim:
    - workon emq
    - vim
  - vagrant-ssh:
      layout: even-horizontal
      panes:
        - webserver:
            - vagrant ssh
            - cd /vagrant
            - . scripts/set_env.sh
            - sudo service nginx start
            - twistd -n warp
        - psql:
            - vagrant ssh
            - cd /vagrant
            - . scripts/set_env.sh
            - psql
  - dev4:
      layout: even-horizontal
      panes:
        - psql:
          - ssh dev4
          - cd /var/www/hosts/eastern-demo.cogini.com/htdocs
          - . scripts/set_env.sh
          - psql
        - shell:
          - ssh dev4
          - cd /var/www/hosts/eastern-demo.cogini.com/htdocs
          - . scripts/set_env.sh
  - prod1:
      layout: even-horizontal
      panes:
        - psql:
          - ssh prod1
          - cd /var/www/hosts/emq.cogini.com/htdocs
          - . scripts/set_env.sh
          - psql
        - shell:
          - ssh prod1
          - cd /var/www/hosts/emq.cogini.com/htdocs
          - . scripts/set_env.sh
  - shell:
    - ls
